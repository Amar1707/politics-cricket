<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Display</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .card-content {
            padding: 15px;
        }
        
        .card-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .card-party {
            display: inline-block;
            padding: 4px 8px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .card-info {
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        
        .card-info span {
            font-weight: bold;
            color: #333;
        }
        
        .rank-1 {
            border: 3px solid gold;
        }
        
        .loading {
            text-align: center;
            font-size: 24px;
            margin: 50px 0;
        }
        
        @media (max-width: 600px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Card Selection</h1>
        
        <div class="controls">
            <button id="refreshBtn">Generate New Random Selection</button>
        </div>
        
        <div id="loading" class="loading">Loading cards...</div>
        <div id="cardsContainer" class="cards-container"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const cardsContainer = document.getElementById('cardsContainer');
            const loadingElement = document.getElementById('loading');
            const refreshBtn = document.getElementById('refreshBtn');
            
            // Store all cards
            let allCards = [];
            
            // Function to get random cards
            function getRandomCards(cards, count) {
                const shuffled = [...cards].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }
            
            // Function to display cards
            function displayCards(cards) {
                cardsContainer.innerHTML = '';
                
                cards.forEach(card => {
                    // Create card elements
                    const cardElement = document.createElement('div');
                    cardElement.className = `card ${card.rank === 1 ? 'rank-1' : ''}`;
                    
                    // Card content
                    cardElement.innerHTML = `
                        <img class="card-img" src="${card.photo}" alt="${card.name}" onerror="this.src='https://via.placeholder.com/300x240?text=No+Image'">
                        <div class="card-content">
                            <div class="card-name">${card.name}</div>
                            <div class="card-party" style="background-color: ${getPartyColor(card.party)}">${card.party}</div>
                            <div class="card-info">Age: <span>${card.age}</span> | Gender: <span>${card.gender}</span></div>
                            <div class="card-info">Constituency: <span>${card.constituency}</span></div>
                            <div class="card-info">State: <span>${card.state}</span></div>
                            <div class="card-info">Vote Share: <span>${card.vote_share}%</span></div>
                            <div class="card-info">Rank: <span>${card.rank}</span> | Margin: <span>${card.margin}%</span></div>
                        </div>
                    `;
                    
                    cardsContainer.appendChild(cardElement);
                });
            }
            
            // Function to get party color
            function getPartyColor(party) {
                const partyColors = {
                    'BJP': '#FF9933',
                    'INC': '#0078D7', 
                    'AITC': '#00FF00',
                    'BSP': '#0000FF',
                    'CPI(M)': '#FF0000',
                    'NCP': '#FFA500',
                    'SP': '#FF0000',
                    'AAP': '#1AAE9F',
                    'ShivSena': '#F26522',
                    'TDP': '#FFFF00',
                    'DMK': '#FF0000',
                    'YSRCP': '#4169E1',
                    'JD(U)': '#008000',
                    'RJD': '#008000',
                    'BJD': '#008000',
                    'TRS': '#FF1493',
                    'IND': '#808080'
                };
                
                return partyColors[party] || '#6c757d';
            }
            
            // Load cards data
            async function loadCardsData() {
                try {
                    loadingElement.style.display = 'block';
                    cardsContainer.style.display = 'none';
                    
                    const response = await fetch('cards.json');
                    const data = await response.json();
                    
                    // Convert object to array
                    allCards = Object.values(data);
                    
                    // Get 100 random cards
                    const randomCards = getRandomCards(allCards, 100);
                    
                    // Display cards
                    displayCards(randomCards);
                    
                    loadingElement.style.display = 'none';
                    cardsContainer.style.display = 'grid';
                } catch (error) {
                    console.error('Error loading cards:', error);
                    loadingElement.textContent = 'Error loading cards. Please try again.';
                }
            }
            
            // Event listener for refresh button
            refreshBtn.addEventListener('click', () => {
                if (allCards.length > 0) {
                    const randomCards = getRandomCards(allCards, 100);
                    displayCards(randomCards);
                }
            });
            
            // Initial load
            loadCardsData();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game - Random 100 Cards</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f9f9f9;
            --card-background: #ffffff;
            --text-color: #333;
            --light-text: #777;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-color);
        }
        
        .loader {
            text-align: center;
            margin: 2rem 0;
            display: none;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--secondary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            position: relative;
        }
        
        .card-name {
            font-size: 1.2rem;
            margin-right: 60px;
            word-break: break-word;
        }
        
        .card-party {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .card-content {
            padding: 1rem;
        }
        
        .card-detail {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }
        
        .card-label {
            font-weight: bold;
            color: var(--light-text);
        }
        
        .card-value {
            text-align: right;
        }
        
        .card-rank {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
            color: white;
        }
        
        .rank-1 {
            background-color: #f1c40f;
        }
        
        .rank-2 {
            background-color: #95a5a6;
        }
        
        .rank-3 {
            background-color: #d35400;
        }
        
        .rank-other {
            background-color: #7f8c8d;
        }
        
        .vote-share {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .margin-positive {
            color: #27ae60;
        }
        
        .margin-negative {
            color: var(--accent-color);
        }
        
        .no-cards-message {
            text-align: center;
            font-size: 1.2rem;
            color: var(--light-text);
            margin: 3rem 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Card Game - Random 100 Cards</h1>
        <p>Displaying 100 randomly selected cards from the dataset</p>
    </header>
    
    <div class="controls">
        <button id="refreshBtn">Get New Random Selection</button>
        <button id="sortByRankBtn">Sort by Rank</button>
        <button id="sortByVoteShareBtn">Sort by Vote Share</button>
    </div>
    
    <div id="loader" class="loader">
        <div class="loading-spinner"></div>
        <p>Loading cards...</p>
    </div>
    
    <div id="cardsContainer" class="cards-container">
        <div class="no-cards-message" id="noCardsMessage">
            Loading cards.json file...
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardsContainer = document.getElementById('cardsContainer');
            const noCardsMessage = document.getElementById('noCardsMessage');
            const loader = document.getElementById('loader');
            const refreshBtn = document.getElementById('refreshBtn');
            const sortByRankBtn = document.getElementById('sortByRankBtn');
            const sortByVoteShareBtn = document.getElementById('sortByVoteShareBtn');
            
            let allCards = [];
            let selectedCards = [];
            
            // Load cards from JSON file
            async function loadCards() {
                try {
                    loader.style.display = 'block';
                    noCardsMessage.textContent = 'Loading cards.json file...';
                    
                    const response = await window.fs.readFile('cards.json', { encoding: 'utf8' });
                    const cardsData = JSON.parse(response);
                    
                    // Convert object to array
                    allCards = Object.values(cardsData);
                    
                    selectRandomCards();
                    displayCards();
                    
                    loader.style.display = 'none';
                } catch (error) {
                    console.error('Error loading cards:', error);
                    noCardsMessage.textContent = 'Error loading cards.json file. Please make sure the file exists and is properly formatted.';
                    loader.style.display = 'none';
                }
            }
            
            // Select 100 random cards
            function selectRandomCards() {
                if (allCards.length === 0) return;
                
                // If we have fewer than 100 cards, use all of them
                if (allCards.length <= 100) {
                    selectedCards = [...allCards];
                    return;
                }
                
                // Randomly select 100 cards
                const shuffled = [...allCards].sort(() => 0.5 - Math.random());
                selectedCards = shuffled.slice(0, 100);
            }
            
            // Display cards in the container
            function displayCards() {
                if (selectedCards.length === 0) {
                    noCardsMessage.style.display = 'block';
                    return;
                }
                
                noCardsMessage.style.display = 'none';
                cardsContainer.innerHTML = '';
                
                selectedCards.forEach(card => {
                    const cardElement = createCardElement(card);
                    cardsContainer.appendChild(cardElement);
                });
            }
            
            // Create a card element from a card object
            function createCardElement(card) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                
                // Get rank class
                let rankClass = 'rank-other';
                if (card.rank === 1) rankClass = 'rank-1';
                else if (card.rank === 2) rankClass = 'rank-2';
                else if (card.rank === 3) rankClass = 'rank-3';
                
                // Determine margin class
                const marginClass = card.margin > 0 ? 'margin-positive' : 'margin-negative';
                
                // Create card HTML
                cardDiv.innerHTML = `
                    <div class="card-header">
                        <div class="card-name">${card.name}</div>
                        <div class="card-party">${card.party}</div>
                    </div>
                    <img src="${card.photo}" alt="${card.name}" class="card-image" onerror="this.src='/api/placeholder/280/200'; this.alt='Image not available'">
                    <div class="card-content">
                        <div class="card-detail">
                            <span class="card-label">Constituency:</span>
                            <span class="card-value">${card.constituency}</span>
                        </div>
                        <div class="card-detail">
                            <span class="card-label">State:</span>
                            <span class="card-value">${card.state}</span>
                        </div>
                        <div class="card-detail">
                            <span class="card-label">Type:</span>
                            <span class="card-value">${card.type}</span>
                        </div>
                        <div class="card-detail">
                            <span class="card-label">Vote Share:</span>
                            <span class="card-value vote-share">${card.vote_share}%</span>
                        </div>
                        <div class="card-detail">
                            <span class="card-label">Rank:</span>
                            <span class="card-value">
                                <span class="card-rank ${rankClass}">#${card.rank}</span>
                            </span>
                        </div>
                        <div class="card-detail">
                            <span class="card-label">Margin:</span>
                            <span class="card-value ${marginClass}">${card.margin.toFixed(2)}%</span>
                        </div>
                        <div class="card-detail">
                            <span class="card-label">Turnout:</span>
                            <span class="card-value">${card.turnout}%</span>
                        </div>
                        <div class="card-detail">
                            <span class="card-label">Gender/Age:</span>
                            <span class="card-value">${card.gender}, ${card.age}</span>
                        </div>
                    </div>
                `;
                
                return cardDiv;
            }
            
            // Refresh the selection of random cards
            refreshBtn.addEventListener('click', function() {
                loader.style.display = 'block';
                // Use setTimeout to show the loading indicator before processing
                setTimeout(() => {
                    selectRandomCards();
                    displayCards();
                    loader.style.display = 'none';
                }, 200);
            });
            
            // Sort cards by rank
            sortByRankBtn.addEventListener('click', function() {
                loader.style.display = 'block';
                // Use setTimeout to show the loading indicator before processing
                setTimeout(() => {
                    selectedCards.sort((a, b) => a.rank - b.rank);
                    displayCards();
                    loader.style.display = 'none';
                }, 200);
            });
            
            // Sort cards by vote share
            sortByVoteShareBtn.addEventListener('click', function() {
                loader.style.display = 'block';
                // Use setTimeout to show the loading indicator before processing
                setTimeout(() => {
                    selectedCards.sort((a, b) => b.vote_share - a.vote_share);
                    displayCards();
                    loader.style.display = 'none';
                }, 200);
            });
            
            // Initial load
            loadCards();
        });
    </script>
</body>
</html>
